<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Wyzwań</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="title-box">
            <p id="title">GENERATOR CODZIENNYCH WYZWAŃ</p>
        </div>
            <img height="70%" id="plant1" src="resources/plant 1.png" alt="plant1">
    </header>
    <main>
        <div id="challenges-box">
            <p id="challenge-title">TYTUŁ WYZWANIA</p>
            <p id="challenge-content">Daj sobie chwilę wytchnienia. Odłóż telefon i skup się na tu i teraz. Może spacer? A może filiżanka herbaty i cisza?</p>
            <button id="history-button">HISTORIA</button>
            <button id="complete-button">UKOŃCZONE</button>
            <img src="resources/lotus 1.png" alt="lotus" id="lotus-img">
        </div>
        <div id="challenges-button-box">
            <button id="challenge-button">WYLOSUJ WYZWANIE</button>
        </div>
    </main>
    <footer>
        <p>REGULAMIN</p>
        <p>POLITYKA PRYWATNOŚCI</p>
        <p>KONTAKT</p>
    </footer>
</body>
</html>
